        <script>
            let Cuahang={};
            let dsMobile=[];
            apiCuahang().then(result=>{
                Cuahang=result;
                Xuat_Cuahang(Cuahang,Th_Cuahang);
                apiMobile().then(result=>{
                    dsMobile=result
                    Xuat_Mobile(dsMobile,Th_Mobile)
                })
